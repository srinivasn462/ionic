<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->

<ion-view 
    title="Welcome"
    type="bar-stable"
    align-title="center">
  <ion-content has-header="true" has-tabs="false">

      <div class="round">
          <span class="camera-pic">
              
          </span>
          <span class="text-in-round">
              Your photo
          </span>
      </div>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <button class="button button-block button-positive">Authenticate</button>      
      </div>
      <div class="tw-or-fb">
          <div class="tw"></div>
          <div class="fb"></div>
      </div>

  </ion-content>
</ion-view>
