<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
      <button class="button backbutton" ng-click="doSomething()"></button>
  </div>
  <h1 class="title">Welcome</h1>
</ion-header-bar>

<ion-view>
    <ion-content has-header="true">
        <div id="login-white" class="content">
            <div class="round">
                <span class="camera-pic"></span>
                <span class="text-in-round">Your photo</span>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Email Address:">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password:">
                </label>
                <button class="button button-block button-positive">Authenticate</button>      
            </div>
            <h4><a href="#">Not a member?</a></h4>
            <button class="button button-block button-positive"></button>
        </div>
    </ion-content>
</ion-view>
